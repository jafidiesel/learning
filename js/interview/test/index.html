<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <title>Document</title>
</head>

<body onload="carga()">
    <div class="container">

        <form>
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="nombre" class="form-control" id="nombre">
            </div>
            <div class="form-group">
                <label for="">Cantidad</label>
                <input type="text" class="form-control" name="cantidad" id="cantidad" placeholder="Cantidad">
            </div>
            <textarea name="descripcion" id="descripcion" cols="30" rows="10" class="form-control"></textarea>

            <button type="button" class="btn btn-primary" onClick="envio()">Envio</button>
        </form>

    </div>

    <input type="text" onkeyup="filtrarTablaPorNombre(this.value)">
    <table class="table" id="data-table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Descripcion</th>
            </tr>
        </thead>
        <tbody>
            <tr>

            </tr>
        </tbody>
    </table>



</body>

</html>
